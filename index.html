<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="whole">
        <div class="container">
            <h1> CAMPER CAFE </h1>
        </div>
        <div class="cont1">
            <p><em> EST.2022</em> </p>
        </div>
        <div class="line"></div>
        <div class="wrap">
            <div class="coffee">
                <h2>Coffee </h2>
            </div>
            <div class="logo">
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg">
            </div>
            <div class="wholemenu">
                <div class="menu">
                    <div class="types">
                        <p> Coffee 1</p>
                        <p> Coffee 2 </p>
                        <p> Coffee 3</p>
                        <p> Coffee 4</p>
                    </div>
                    <div class="rate">
                        <p> 3.00 </p>
                        <p> 6.80 </p>
                        <p> 9.78 </p>
                        <p> 4.85 </p>
                    </div>


                </div>
            </div>



            <div class="wrap">
                <div class="coffee">
                    <h2>Desserts </h2>
                </div>
                <div class="logo">
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg">
                </div>

                <div class="menu1">
                    <div class="types">
                        <p> Desserts 1</p>
                        <p> Desserts 2 </p>
                        <p> Desserts 3</p>
                        <p> Desserts 4</p>
                    </div>
                    <div class="rate">
                        <p> 3.00 </p>
                        <p> 6.80 </p>
                        <p> 9.78 </p>
                        <p> 4.85 </p>
                    </div>
                </div>
                <div class="line"></div>
                <footer>
                    <a href="https://github.com/cybercrak/">
                        <p>Visit our website</p>
                    </a>
                    <div class="final">
                        <p>Cybercrak </p>
                    </div>
                </footer>

            </div>
        </div>
</body>

</html>
